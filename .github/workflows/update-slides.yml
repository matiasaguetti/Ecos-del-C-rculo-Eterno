name: Update slides & chapters via repository_dispatch

on:
  repository_dispatch:
    types: [update-slides]

permissions:
  contents: write

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Write slides files (per chapter) (if provided)
        if: ${{ github.event.client_payload.slides_files_b64 != '' }}
        env:
          SLIDES_FILES_B64: ${{ github.event.client_payload.slides_files_b64 }}
        run: |
          echo "Decodificando slides por capÃ­tulo desde payload..."
          mkdir -p slides_by_chapter
          # decode JSON (array of {path, content_b64}) into a temp file
          echo "$SLIDES_FILES_B64" | base64 -d > /tmp/slides_files.json
          python3 - <<'PY'
import json, base64, sys
items = json.load(open('/tmp/slides_files.json','r',encoding='utf-8'))
for it in items:
    path = it.get('path')
    content_b64 = it.get('content_b64')
    if not path or not content_b64:
        print("Skipping invalid entry:", it)
        continue
    # ensure parent dir exists
    import os
    d = os.path.dirname(path)
    if d and not os.path.exists(d):
        os.makedirs(d, exist_ok=True)
    open(path, 'wb').write(base64.b64decode(content_b64))
    print("Wrote", path)
PY

      - name: Write slides.json (if provided, legacy)
        if: ${{ github.event.client_payload.slides_b64 != '' }}
        env:
          SLIDES_B64: ${{ github.event.client_payload.slides_b64 }}
          SLIDES_PATH: ${{ github.event.client_payload.slides_path || 'slides.json' }}
        run: |
          echo "Decodificando slides (legacy) -> $SLIDES_PATH"
          echo "$SLIDES_B64" | base64 -d > "$SLIDES_PATH"
          echo "Wrote $SLIDES_PATH"

      - name: Write chapters.json (if provided)
        if: ${{ github.event.client_payload.chapters_b64 != '' }}
        env:
          CH_B64: ${{ github.event.client_payload.chapters_b64 }}
          CH_PATH: ${{ github.event.client_payload.chapters_path || 'chapters.json' }}
        run: |
          echo "Decodificando chapters -> $CH_PATH"
          echo "$CH_B64" | base64 -d > "$CH_PATH"
          echo "Wrote $CH_PATH"

      - name: Commit & push changes
        env:
          COMMIT_MESSAGE: ${{ github.event.client_payload.message }}
          BRANCH: ${{ github.event.client_payload.branch }}
        run: |
          set -e
          DEST_BRANCH="${BRANCH:-main}"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "${COMMIT_MESSAGE:-Update slides & chapters via repository_dispatch}"
          git push origin HEAD:"$DEST_BRANCH"
