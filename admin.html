<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ecos del Círculo Eterno</title>
</head>
<body>
  <h1>Panel de administración</h1>
  <form id="slideForm">
    <label>Título: <input type="text" id="title" required></label><br>
    <label>Texto: <textarea id="text" required></textarea></label><br>
    <label>Imagen (ruta dentro de /images): <input type="text" id="image" required></label><br>
    <button type="submit">Agregar slide</button>
  </form>

  <h2>Slides actuales</h2>
  <pre id="jsonPreview"></pre>
  <button id="downloadJson">Descargar JSON</button>

  <script>
    let slides = [];

    // Cargar JSON existente
    fetch('slides.json')
      .then(response => response.json())
      .then(data => {
        slides = data;
        renderPreview();
      });

    document.getElementById('slideForm').addEventListener('submit', e => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const text = document.getElementById('text').value;
      const image = document.getElementById('image').value;

      slides.push({ title, text, image });
      renderPreview();

      document.getElementById('slideForm').reset();
    });

    function renderPreview() {
      document.getElementById('jsonPreview').textContent = JSON.stringify(slides, null, 2);
    }

    document.getElementById('downloadJson').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(slides, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'slides.json';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
