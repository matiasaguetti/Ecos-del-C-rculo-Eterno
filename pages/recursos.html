<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recursos</title>
  <link rel="stylesheet" href="../assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="site-header">
    <a href="aventureros.html">← Volver a Aventureros</a>
    <a href="../admin/" style="float:right">Admin</a>
  </header>

  <main class="wrap" style="max-width:900px;margin:20px auto;padding:0 18px;">
    <article class="profile" style="display:flex;gap:18px;align-items:flex-start;">
		div article class profile style flex
    </article>
  </main>

  <footer style="text-align:center;margin:40px 0;color:var(--muted)">Ecos del Círculo Eterno - Recursos</footer>

  <script>
    (async function(){
      const slug = 'adler';
      try {
        const res = await fetch(`/content/aventureros/${slug}/index.md`);
        if(res.ok){
          const md = await res.text();
          document.getElementById('bio').innerHTML = marked.parse(md);
        } else {
          document.getElementById('bio').innerHTML = `<p><strong>Adler</strong>: biografía inicial (editar con Admin para sustituir).</p>`;
        }
      } catch(e){
        console.warn(e);
        document.getElementById('bio').innerHTML = `<p><strong>Adler</strong>: biografía inicial (editar con Admin para sustituir).</p>`;
      }
    })();
  </script>
</body>
</html>
